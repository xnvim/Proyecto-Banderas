<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Proyecto Banderas</title>
  <link rel="stylesheet" href="css/style-ejercicio1-resuelto.css">
  <script src="js/index.js" defer></script>
</head>
<body>
  <h1>Proyecto Banderas</h1>
  <h2>Josué Javier Carrera Soyós</h2>
  <form action="#">
    <fieldset>
      <legend>Seleccione bandera a visualizar:</legend>
      <label for="bandera">Eliga una bandera:</label>
      <select onchange="mostrarBandera();" name="bandera" id="bandera">
        <option selected disabled>Seleccione</option>
        <option value="guatemala">Guatemala</option>
        <option value="india">India</option>
        <option value="bajos">Países Bajos</option>
        <option value="suecia">Suecia</option>
        <option value="suiza">Suiza</option>
      </select>
    </fieldset>
  </form>
  <article id="ejercicio1" class="bandera">
    <h2>Ejercicio 1: Guatemala</h2>
    <div class="contenedor">
      <div class="parte1"></div>
      <div class="parte3"></div>
      <div class="parte2"><img src="img/guatemala.png" alt="Escudo Guatemala"></div>
    </div>
  </article>
  <article id="ejercicio2" class="bandera">
    <h2>Ejercicio 2: Níger, India</h2>
    <div class="contenedor">
      <div class="parte1"></div>
      <div class="parte2"></div>
      <div class="parte3"></div>
      <div class="parte4"></div>
      <div class="parte5"><img src="img/niger.png" alt="Emblema Níger"></div>
      <div class="parte6"><img src="img/india.png" alt="Emblema India"></div>
      <div class="parte7"></div>
    </div>
  </article>
  <article id="ejercicio3" class="bandera">
    <h2>Ejercicio 3: Paises Bajos, Francia</h2>
    <div class="contenedor">
      <div id="bajos">
        <div class="parte1"></div>
        <div class="parte2"></div>
        <div class="parte3"></div>
      </div>
      <div class="francia">
        <div class="parte4"></div>
        <div class="parte5"></div>
        <div class="parte6"></div>
      </div>
      <div class="parte7"></div>
    </div>
  </article>
  <article id="ejercicio4" class="bandera">
    <h2>Ejercicio 4: Suecia</h2>
    <div class="contenedor">
      <div id="superior">
        <div class="parte1"></div>
        <div class="parte2"></div>
        <div class="parte3"></div>
      </div>
      <div class="parte4"></div>
      <div id="inferior">
        <div class="parte5"></div>
        <div class="parte6"></div>
        <div class="parte7"></div>
      </div>
    </div>
  </article>
  <article id="ejercicio5" class="bandera">
    <h2>Ejercicio 5: Suiza</h2>
    <div class="contenedor">
      <div class="parte1"></div>
      <div class="parte2"></div>
      <div class="parte3"></div>
    </div>
  </article>
</body>
</html>
